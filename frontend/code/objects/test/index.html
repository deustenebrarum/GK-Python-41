        function add(x, y) {

        const array = [1, 2, 3, 4, 5];

        function sum(array) {
            let _sum = 0;
            for (let i = 0; i < array.length; i++) {
                _sum += array[i];
            }

            return _sum;
        }

        console.log(sum(array)); // должно вывести 15
        console.log(array.reduce(function (currentSum, item) { 
            return currentSum + item 
        }, 0))

        // напишите функцию getEvens - получить четные числа
        function getEvens(array) {
            let evens = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] % 2 == 0) {
                    evens.push(array[i]);
                }
            }

            return evens;
        }

        console.log(getEvens(array)); // [2, 4]
        console.log(array.filter(function (item) {

        // напишите функцию range - получить массив целых
        // чисел в заданном диапазоне(двумя числами) не включая правую границу
        function range(start, end) {
            const result = [];

            for (let i = start; i < end; i++) {
                result.push(i);
            }

            return result;
        }
        
        console.log(range(1, 5)); // [1, 2, 3, 4]
        console.log(Array(5 - 1).fill(0).map(function (_, i) {

        // задумайтесь, может у нас уже есть всё, чтобы решить эту задачу
        function sumRange(start, end) {
            return sum(range(start, end));
        }

            let minIndex = from;
            for (let j = from; j < to; j++) {
                if (array[minIndex] > array[j]) {
                    minIndex = j;
                }
            }
